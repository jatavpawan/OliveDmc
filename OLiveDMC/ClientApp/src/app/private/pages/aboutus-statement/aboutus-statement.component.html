<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="content">
                        <form class="form-horizontal" [formGroup]="statementForm" (ngSubmit)="submitAboutUsStatementData()">
                            <div class="form-group">
                                <label class="control-label col-sm-2 input-label" for="title">Title:</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="title"  placeholder="Enter Title" formControlName="title">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="Description">Description:</label>
                                <div class="col-sm-10">
                                  <editor apiKey="byg3blvrvimc75hw1cb3hwo9su10wod4ogt2oi6p3nmaukek" formControlName="description" [init]="tinymceConfig"></editor>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="pwd">Featured Image:</label>
                                <div class="col-sm-10">
                                    <div class="image-preview mb-3" *ngIf="fileUploaded == true || edit_statement == true">
                                        <img [src]="previewUrl" height="100" width="105"  />                 
                                    </div>
                                    <label for="files"  *ngIf="edit_statement == true ||  (statementForm.get('featuredImage').value != '' && statementForm.get('featuredImage').value != null )" class="btn btn-primary">update File</label>
                                    <input type="file" *ngIf="fileUploaded == false || edit_statement == true ||  statementForm.get('featuredImage').value != ''" [class.hidden]="edit_statement == true ||  (statementForm.get('featuredImage').value != '' && statementForm.get('featuredImage').value != null )" name="" id="files" #files (change)="preview(files)" formControlName="featuredImage">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2 status-lable"> <img src="../../../../assets/icon/more_info1.jpg" alt="" width="14" height="13"  [tooltip]="tooltipText" [options]="tooltipOptions"> Show In Front End:</label>
                                <div class="col-sm-1">
                                    <ui-switch
                                    labelOn="Yes"
                                    labelOff="No"
                                    checkedTextColor="red"
                                    formControlName="showInFrontEnd"
                                    ></ui-switch>
                                </div>
                                <div class="col-sm-7" class="form-control status-border"></div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-1 col-sm-10">
                                    <button type="submit" *ngIf="edit_statement == false" [disabled]="statementForm.invalid" class="btn btn-default btn-primary" >Submit</button>
                                    <button type="submit" *ngIf="edit_statement == true" [disabled]="statementForm.invalid" class="btn btn-default btn-primary" >Update</button>
                                </div>
                            </div>
                        </form>


                        <ul class="blog-list" *ngIf="statements.length != 0">
                            <li class="blog-body" *ngFor="let statement of statements">
                              <div class="row">
                                <div class="col-md-3">
                                  <div class="blog-image" (click)="gotoDetailPage(statement)">
                                    <img [src]="apiendpoint+'Uploads/AboutUsStatement/image/'+statement.featuredImage">
                                  </div>    
                                </div>
                                <div class="col-md-9">
                                  <div class="blog-content">
                                    <div class="blog-title">
                                      <a  (click)="gotoDetailPage(statement)">{{statement.title.length > 80 ? (statement.title|slice : 0 :75)+'...' : statement.title}}</a>
                                    </div>
                                    <div class="blog-details">
                                      <a class="blog-approval" >Show In Front End: {{statement.showInFrontEnd == true ? 'Yes' : 'No'}}</a>
                                      <span class="blog-publish-date">{{statement.createdDate| date:'dd-MMM-yyyy' }}</span>
                                    </div>
                                  </div>
                                </div>
                                <div class="blog-actions col-md-12">
                                  <button class="btn btn-primary action-btn edit-blog" (click)="editAboutUsStatement(statement)">edit</button>
                                  <button class="btn btn-primary action-btn delete-blog" (click)="openConfirmDialog(statement.id)">Delete</button>
                                </div>
                              </div>
                            </li>
                          </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
