<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="content">

                        <div class="dual-list" cdkDropListGroup>
                            <div class="listbox" [ngStyle]="{ 'order' : 1 , 'margin-left' : 0 }">
                                <button type="button" name="addBtn" class="btn btn-primary btn-block">Blog</button>

                                <form class="filter1">
                                    <input class="form-control" name="filterSource" [(ngModel)]="todofilterInput">
                                </form>

                                <div class="record-picker">
                                    <ul [ngStyle]="{'max-height': '265px', 'min-height': '265px'}"
                                        [ngClass]="{over:false}" cdkDropList [cdkDropListData]="todo"
                                        (cdkDropListDropped)="drop($event);multiSelect.dropListDropped($event)">
                                        <li class="todolist" *ngFor="let item of todo|filter:todofilterInput " cdkDrag
                                            (pointerdown)="multiSelect.mouseDown($event)"
                                            (pointerup)="multiSelect.mouseUp($event)"
                                            (cdkDragStarted)="multiSelect.dragStarted();multiDrag.dragStarted($event)"
                                            (cdkDragEnded)="multiSelect.dragEnded()"><label>{{item.name}}</label></li>
                                    </ul>
                                </div>

                                <div class="button-bar">
                                    <button type="button" class="btn btn-primary pull-left" [disabled]="false"
                                        (click)="selectAllInTodoList()">ALL</button>
                                    <button type="button" class="btn btn-default pull-right" [disabled]="false"
                                        (click)="deSelectAllInTodoList()">NONE</button>
                                </div>
                            </div>

                            <div class="listbox" [ngStyle]="{ 'order' : 2, 'margin-left' : '10px'}">
                                <button type="button" name="removeBtn" class="btn btn-primary btn-block">Blog
                                    Priority</button>

                                <form class="filter1">
                                    <input class="form-control" name="filterDestination" [(ngModel)]="donefilterInput">
                                </form>

                                <div class="record-picker">
                                    <ul [ngStyle]="{'max-height': '265px', 'min-height': '265px'}"
                                        [ngClass]="{over:false}" cdkDropList [cdkDropListData]="done"
                                        (cdkDropListDropped)="drop($event);multiSelect.dropListDropped($event)">
                                        <li class="donelist" #itmConf *ngFor="let item of done|filter:donefilterInput"
                                            cdkDrag (pointerdown)="multiSelect.mouseDown($event)"
                                            (pointerup)="multiSelect.mouseUp($event)"
                                            (cdkDragStarted)="multiSelect.dragStarted();multiDrag.dragStarted($event)"
                                            (cdkDragEnded)="multiSelect.dragEnded()"><label>{{item.name}}</label></li>
                                    </ul>
                                </div>

                                <div class="button-bar">
                                    <button type="button" class="btn btn-primary pull-left" [disabled]="false"
                                        (click)="selectAllInDoneList()">All</button>
                                    <button type="button" class="btn btn-default pull-right" [disabled]="false"
                                        (click)="deSelectAllInDoneList()">None</button>
                                </div>
                            </div>
                        </div>

                        <div class="tab-content">
                            <div class="tab-pane" class="active">
                                <div class="row">
                                    <div class="col-sm-6" style="margin-top:32px;">
                                        <h4>Source</h4>
                                        <pre><small>{{todo|json}}</small></pre>
                                    </div>
                                    <div class="col-sm-6" style="margin-top:32px;">
                                        <h4>Confirmed</h4>
                                        <pre><small>{{done|json}}</small></pre>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
