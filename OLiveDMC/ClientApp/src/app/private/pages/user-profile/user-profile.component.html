<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <span [routerLink]="['/private/dashboard']" class="glyphicon glyphicon-arrow-left back-icon"></span> 
                    <div class="content">
                        <div class="row">
                          <div class="col-md-12 ">
                            <div class="text-center">
                              <label for="profileImg" class="profile-img">
                                  <img title="profile image" *ngIf="fileUploaded == false && (ProfileImg == '' || ProfileImg == null )" class="img-circle img-responsive user-img" src="http://www.gravatar.com/avatar/28fd20ccec6865e2d5f0e1f4446eb7bf?s=100">
                                  <img title="profile image" *ngIf="fileUploaded == false && (ProfileImg != '' && ProfileImg != null )" class="img-circle img-responsive user-img" [src]="apiendpoint+'Uploads/User/image/'+ProfileImg">
                                  <img [src]="previewUrl" *ngIf="fileUploaded == true" class="img-circle img-responsive user-img"/>
                                  <div class="middle">
                                      <i class="fa fa-pencil" aria-hidden="true"></i>
                                  </div>
                                </label>
                                <input  type="file" id="profileImg" style="display: none;" #files (change)="preview(files)">
                              </div>
                          </div>
                          <div class="col-md-12 personal-info">
                            <form [formGroup]="profileForm" class="form-horizontal" role="form" (ngSubmit)="submitUserData()">
                              <div class="form-group">
                                <label class="col-lg-3 control-label">First Name:</label>
                                <div class="col-lg-8">
                                  <input class="form-control" type="text" value="Jane" formControlName="firstName">
                                </div>
                              </div>
                              <div class="form-group">
                                <label class="col-lg-3 control-label">Middle Name:</label>
                                <div class="col-lg-8">
                                  <input class="form-control" type="text" value="kumar" formControlName="middleName">
                                </div>
                              </div>
                              <div class="form-group">
                                <label class="col-lg-3 control-label">Last name:</label>
                                <div class="col-lg-8">
                                  <input class="form-control" type="text" value="Bishop" formControlName="lastName">
                                </div>
                              </div>
                              <div class="form-group">
                                <label class="col-lg-3 control-label">Email:</label>
                                <div class="col-lg-8">
                                  <input class="form-control" type="text" value="janesemail@gmail.com" formControlName="emailId" >
                                </div>
                              </div>
                              <div class="form-group">
                                <label class="col-lg-3 control-label">Mobile No:</label>
                                <div class="col-lg-8">
                                  <input class="form-control" type="text" value="" formControlName="mobileNo">
                                </div>
                              </div>
                              <div class="form-group">
                                <label class="col-lg-3 control-label">Category:</label>
                                <div class="col-lg-8">
                                  <div class="ui-select">
                                    <select id="user_time_zone" class="form-control" formControlName="category">
                                      <option value="1">Travel Guru</option>
                                      <option value="2">Expert Traveller</option>
                                    </select>
                                  </div>
                                </div>
                              </div>
                              <div class="form-group">
                                <label class="col-lg-3 control-label">Travel Enthuiast:</label>
                                <div class="col-lg-1">
                                  <ui-switch
                                      labelOn="Yes"
                                      labelOff="No"
                                      checkedTextColor="red"
                                      formControlName="travelEnthuiast"
                                      ></ui-switch>
                                </div>
                              </div>
                              <div class="form-group">
                                <label class="col-md-3 control-label"></label>
                                <div class="col-md-8">
                                  <input type="submit" class="btn btn-primary" value="Update Profile">
                                  <span></span>
                                  <input type="button" class="btn btn-primary" value="Change Password" [routerLink]="['/private/change-password']" >
                                </div>
                              </div>
                            </form>
                          </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
