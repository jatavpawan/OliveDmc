<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <span [routerLink]="['/private/user-profile']" class="glyphicon glyphicon-arrow-left back-icon"></span> 
                    <div class="content">
                        <div class="row">
                          <div class="col-md-12">
                            <form [formGroup]="changePasswordForm" class="form-horizontal" role="form" (ngSubmit)="submitUserData()">
                              <div class="form-group">
                                <label class="col-lg-3 control-label">Old Password:</label>
                                <div class="col-lg-8">
                                  <input class="form-control" type="password" formControlName="old_password">
                                </div>
                              </div>
                              <div class="form-group">
                                <label class="col-lg-3 control-label">New Password:</label>
                                <div class="col-lg-8">
                                  <input class="form-control" type="password" formControlName="new_password">
                                </div>
                              </div>
                              <div class="form-group">
                                <label class="col-lg-3 control-label">Confirm Password:</label>
                                <div class="col-lg-8">
                                  <input class="form-control" type="password"  formControlName="confirm_password">
                                </div>
                              </div>
                              <div class="form-group">
                                <label class="col-md-3 control-label"></label>
                                <div class="col-md-8">
                                  <input type="submit" class="btn btn-primary" value="Submit">
                                </div>
                              </div>
                            </form>
                          </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
